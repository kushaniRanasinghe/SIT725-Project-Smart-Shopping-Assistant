<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartShopper</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>SHENORA</h2>
        </div>
        <div class="login-box">
            <h3>Sign In</h3>
            <form action="/login" method="POST">
                <input type="text" placeholder="Mobile number or email address" required>
                <button class="btn-black" type="submit">Continue</button>
            </form>
            <p>Or</p>
            <button class="btn-google">Continue with Google</button>
            <button class="btn-facebook">Continue with Facebook</button>
            <p class="terms">
                By continuing, you agree to our 
                <a href="#">Privacy & Cookie Policy</a> and 
                <a href="#">Terms & Conditions</a>.
            </p>
        </div>
    </div>
</body>
</html>
