<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="p-3 mb-2 bg-danger">
        <h1 class="d-flex justify-content-center">Payment</h1>
    </div>
    <div class="container mt-5 ">
        <div class="row" >
            <div class="col-md-6 ">
                <h2>Checkout</h2>
                <!-- <div class="mb-4 mt-4 ">
                    <h5>Payment Method</h5>

                        <label class="form-check-label" for="creditCard">

                <h5>Billing Details</h5>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label ">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="apartmentNum" class="form-label">Apartment Number</label>
                        <input type="text" class="form-control" id="apartmentNum" placeholder="Enter your Apartment Number">
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter your Street">
                    </div>
                    <div class="mb-3">
                        <label for="suburb" class="form-label">Suburb</label>
                        <input type="text" class="form-control" id="suburb" placeholder="Enter your Suburb">
                    </div>
                   
                    <div class="mb-4">
                        <label for="postalCode" class="form-label">Billing Zip / Postal Code</label>
                        <input type="number" class="form-control" id="postalCode" placeholder="Enter Zip/Postal code">
                    </div>

                    <h5 class="mb-4">Credit Card Information</h5>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="Card number">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Card holder name">
                        </div>
                        <div class="col-md-3">
                            <label for="expDate" class="form-label">EXP. Date</label>
                            <input type="text" class="form-control" id="expDate" placeholder="MM/YY">
                        </div>
                        <div class="col-md-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="number" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary Section -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h4 class="card-title">Order Summary</h4>
                    <!-- <p>Bla bla bla</p> -->
                    <div class="d-flex justify-content-between mb-3">
                        <!-- <span>A simple start for everyone</span> -->
                        <!-- <span>$59.99/month</span> -->
                    </div>
                    <!-- <button class="btn btn-outline-primary mb-3">Change Plan</button> -->

                    <!-- Pricing -->
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$100</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Delivery Fees</span>
                        <span>$50</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total</strong>
                        <!-- <strong>$90.98</strong> -->
                    </div>

                    <!-- Proceed Button -->
                    <button class="btn btn-success w-100 mt-3">Proceed With Credit Card Payment</button>
                    <p class="mt-2 text-muted">
                        By continuing, you accept our Terms of Services and Privacy Policy. Please note that payments
                        are non-refundable.
                    </p>
                    <form action="/pay" method="post" target="_blank">
                        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
